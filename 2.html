<!DOCTYPE html>
<html>

<head>
    <title>lists</title>
</head>

<body>
    <center>
        <h1>lists</h1>
        
        <h2>Ordered list</h2>
        <o1>
            <li>Hello</li>
            <li>Thank you</li>
            <li>Good Bye</li>
        </o1>

        <h2>Unordered list</h2>
        <u1>
            <li>Hello</li>
            <li>Thank you</li>
            <li>Good bye</li>
        </u1>

        <h2>Defination list</h2>
        <d1>
            <dt>Hello</dt>
            <dt>Thank you</dt>
            <dt>Good bye</dt>
        </d1>
    </center>
</body>
